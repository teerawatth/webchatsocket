<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    {% include 'navbar.html' %}

    <div class="container mx-auto max-w-md">
        <h1 class="text-4xl font-bold text-center mb-8">Register</h1>
        <form method="post" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="border border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="id_password1" class="block text-gray-700">Password</label>
                <input type="password" name="password1" id="id_password1" class="border border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="id_password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="border border-gray-300 p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-500">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
