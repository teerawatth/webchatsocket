<nav class="bg-white shadow-md mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <a href="{% url 'product_list' %}" class="flex-shrink-0 flex items-center text-2xl font-bold text-blue-600">
                    MyShop
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="{% url 'product_list' %}" class="text-gray-900 hover:text-blue-600 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-blue-600 text-sm font-medium">
                    Products
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'chat_list' %}" class="text-gray-900 hover:text-blue-600 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-blue-600 text-sm font-medium">
                        Chat List
                    </a>
                {% endif %}
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                {% if user.is_authenticated %}
                    <span class="text-gray-900 font-medium mr-4">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-600">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'register' %}" class="bg-green-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-green-600">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600 ml-4">
                        Login
                    </a>
                {% endif %}
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
                <button id="menu-toggle" type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Responsive Menu -->
    <div id="mobile-menu" class="sm:hidden hidden">
        <div class="pt-2 pb-4 space-y-1">
            <a href="{% url 'product_list' %}" class="bg-blue-50 border-blue-500 text-blue-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                Products
            </a>
            {% if user.is_authenticated %}
                <div class="pl-3 pr-4 py-2 text-gray-900 block text-base font-medium">
                    Welcome, {{ user.username }}!
                </div>
                <a href="{% url 'chat_list' %}" class="border-transparent text-gray-900 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                    Chat List
                </a>
                <a href="{% url 'logout' %}" class="border-transparent text-red-700 hover:bg-gray-50 hover:border-red-500 hover:text-red-600 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'register' %}" class="border-transparent text-green-700 hover:bg-gray-50 hover:border-green-500 hover:text-green-600 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                    Register
                </a>
                <a href="{% url 'login' %}" class="border-transparent text-blue-700 hover:bg-gray-50 hover:border-blue-500 hover:text-blue-600 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    // JavaScript to toggle the mobile menu
    document.getElementById('menu-toggle').onclick = function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    };
</script>
